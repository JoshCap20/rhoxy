[package]
name = "rhoxy"
version = "0.2.5"
edition = "2024"
license = "MIT"
description = "An async HTTP/HTTPS proxy in Rust."

[dependencies]
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.12" }
http = "1.3.1"
anyhow = "1.0.99"
log = "0.4"
env_logger = "0.10"